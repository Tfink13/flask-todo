<!doctype html>
<title>{% block title %}{% endblock %} - Finks ToDo Manager</title>
<link rel="stylesheet" href="../static/style.css">
<h1>TODO Manager</h1>

<form action="/" method="POST">
  First name:<br>
  <input type="text" name="firstname" value="">
  <br>
  Last name:<br>
  <input type="text" name="lastname" value="">
  <br>
  Enter Task:<br>
  <input type="text" name="todo" value="Enter Task:">
  <br>
  <br>
  <input type="submit" value="Submit">
</form>
